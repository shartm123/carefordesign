
<div class="posts">
  <h1 class="content-subhead">Blog Posts</h1>

  <span>{{errorMessage}}</span>

  <section class="post" *ngFor="let post of blogPosts">
    <header class="post-header">
      <h2 class="post-title" [innerHTML]="post.title.rendered">
      </h2>
      <p class="meta-data">
        Autorin: <a href="#" target="_blank" class="post-author">unknown</a>
        ver√∂ffentlicht am: <a href="#">{{post.date | date: 'dd.MM.yyyy'}}</a>
      </p>
    </header>

    <div class="post-description">
      <p [innerHTML]="post.excerpt.rendered | slice: 0:400">
      </p>
      <a class="button" [routerLink]="['/post', post.id]">
        mehr lesen
      </a>
    </div>
  </section>

</div>
